<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Generator - Debug Panel</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
            font-size: 12px;
        }
        
        .debug-header {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #555;
        }
        
        .debug-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .debug-btn {
            background: #444;
            color: #00ff00;
            border: 1px solid #666;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
        }
        
        .debug-btn:hover {
            background: #555;
        }
        
        .debug-btn.active {
            background: #006600;
            color: white;
        }
        
        .log-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 5px;
            border-radius: 2px;
        }
        
        .log-entry.DEBUG {
            color: #888;
            background: rgba(136, 136, 136, 0.1);
        }
        
        .log-entry.INFO {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .log-entry.WARN {
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .log-entry.ERROR {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .log-timestamp {
            color: #666;
            font-size: 10px;
        }
        
        .log-message {
            margin-left: 10px;
        }
        
        .log-data {
            margin-left: 20px;
            color: #aaa;
            font-size: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 2px;
            margin-top: 3px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 11px;
        }
        
        .stat-item {
            background: #333;
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #555;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .filter-input {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 11px;
        }
        
        .auto-scroll {
            margin-left: auto;
        }
        
        .auto-scroll input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-header">
        <h1>üîç PowerPoint Generator Debug Panel</h1>
        <p>Real-time logging and debugging for button presses and API calls</p>
    </div>
    
    <div class="debug-controls">
        <button class="debug-btn" onclick="clearLogs()">Clear Logs</button>
        <button class="debug-btn" onclick="exportLogs()">Export Logs</button>
        <button class="debug-btn" onclick="testConnection()">Test Connection</button>
        <button class="debug-btn" onclick="refreshStats()">Refresh Stats</button>
        <button class="debug-btn" onclick="openMainApp()">Open Main App</button>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-item">Total Logs: <span id="total-logs">0</span></div>
        <div class="stat-item">Errors: <span id="error-count">0</span></div>
        <div class="stat-item">API Calls: <span id="api-calls">0</span></div>
        <div class="stat-item">Button Clicks: <span id="button-clicks">0</span></div>
    </div>
    
    <div class="filter-controls">
        <input type="text" class="filter-input" id="filter-input" placeholder="Filter logs..." onkeyup="filterLogs()">
        <button class="debug-btn" onclick="toggleLevel('DEBUG')" id="debug-toggle">DEBUG</button>
        <button class="debug-btn active" onclick="toggleLevel('INFO')" id="info-toggle">INFO</button>
        <button class="debug-btn active" onclick="toggleLevel('WARN')" id="warn-toggle">WARN</button>
        <button class="debug-btn active" onclick="toggleLevel('ERROR')" id="error-toggle">ERROR</button>
        <div class="auto-scroll">
            <input type="checkbox" id="auto-scroll" checked>
            <label for="auto-scroll">Auto-scroll</label>
        </div>
    </div>
    
    <div class="log-container" id="log-container">
        <div class="log-entry INFO">
            <span class="log-timestamp">[Loading...]</span>
            <span class="log-message">Debug panel initializing...</span>
        </div>
    </div>

    <script>
        let logs = [];
        let filteredLogs = [];
        let visibleLevels = new Set(['INFO', 'WARN', 'ERROR']);
        let filterText = '';
        let autoScroll = true;
        let stats = {
            totalLogs: 0,
            errorCount: 0,
            apiCalls: 0,
            buttonClicks: 0
        };

        // Initialize
        function init() {
            console.log('Debug panel initializing...');
            loadLogsFromStorage();
            setInterval(loadLogsFromStorage, 1000); // Refresh every second
            updateStats();
        }

        function loadLogsFromStorage() {
            try {
                const storedLogs = localStorage.getItem('powerpoint_generator_debug_logs');
                if (storedLogs) {
                    const logData = JSON.parse(storedLogs);
                    if (logData.logs && logData.logs.length !== logs.length) {
                        logs = [...logData.logs];
                        filterAndDisplayLogs();
                        updateStats();
                    }
                }
            } catch (error) {
                console.error('Error loading logs from storage:', error);
            }
        }

        function filterAndDisplayLogs() {
            filteredLogs = logs.filter(log => {
                const levelMatch = visibleLevels.has(log.level);
                const textMatch = !filterText || 
                    log.message.toLowerCase().includes(filterText.toLowerCase()) ||
                    (log.data && JSON.stringify(log.data).toLowerCase().includes(filterText.toLowerCase()));
                return levelMatch && textMatch;
            });
            
            displayLogs();
        }

        function displayLogs() {
            const container = document.getElementById('log-container');
            const shouldScroll = autoScroll && (container.scrollTop + container.clientHeight >= container.scrollHeight - 10);
            
            container.innerHTML = '';
            
            filteredLogs.slice(-500).forEach(log => { // Show last 500 logs
                const entry = document.createElement('div');
                entry.className = `log-entry ${log.level}`;
                
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                entry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-message">${escapeHtml(log.message)}</span>
                    ${log.data ? `<div class="log-data">${escapeHtml(JSON.stringify(log.data, null, 2))}</div>` : ''}
                `;
                
                container.appendChild(entry);
            });
            
            if (shouldScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function updateStats() {
            stats.totalLogs = logs.length;
            stats.errorCount = logs.filter(log => log.level === 'ERROR').length;
            stats.apiCalls = logs.filter(log => log.message.includes('AI_SERVICE')).length;
            stats.buttonClicks = logs.filter(log => log.message.includes('button clicked')).length;
            
            document.getElementById('total-logs').textContent = stats.totalLogs;
            document.getElementById('error-count').textContent = stats.errorCount;
            document.getElementById('api-calls').textContent = stats.apiCalls;
            document.getElementById('button-clicks').textContent = stats.buttonClicks;
        }

        function toggleLevel(level) {
            const button = document.getElementById(`${level.toLowerCase()}-toggle`);
            if (visibleLevels.has(level)) {
                visibleLevels.delete(level);
                button.classList.remove('active');
            } else {
                visibleLevels.add(level);
                button.classList.add('active');
            }
            filterAndDisplayLogs();
        }

        function filterLogs() {
            filterText = document.getElementById('filter-input').value;
            filterAndDisplayLogs();
        }

        function clearLogs() {
            if (confirm('Clear all logs?')) {
                logs = [];
                filteredLogs = [];
                displayLogs();
                updateStats();
                
                // Clear main app logs if connected
                if (window.opener && window.opener.logger) {
                    window.opener.logger.clearLogs();
                }
            }
        }

        function exportLogs() {
            const logData = {
                timestamp: new Date().toISOString(),
                stats: stats,
                logs: logs
            };
            
            const blob = new Blob([JSON.stringify(logData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `powerpoint-generator-logs-${new Date().toISOString().slice(0, 19)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function testConnection() {
            if (window.opener && window.opener.configurationManager) {
                console.log('Triggering connection test from debug panel...');
                window.opener.configurationManager.testConnection();
            } else {
                alert('No connection to main app. Please open this from the main application.');
            }
        }

        function refreshStats() {
            loadLogsFromMainApp();
            updateStats();
        }

        function openMainApp() {
            if (window.opener) {
                window.opener.focus();
            } else {
                window.open('index.html', '_blank');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-scroll checkbox
        document.getElementById('auto-scroll').addEventListener('change', (e) => {
            autoScroll = e.target.checked;
        });

        // Initialize when page loads
        window.addEventListener('load', init);
        
        // Add some test logs for demonstration
        setTimeout(() => {
            if (logs.length === 0) {
                logs.push({
                    timestamp: new Date().toISOString(),
                    level: 'INFO',
                    message: 'Debug panel loaded successfully',
                    data: { source: 'debug-panel' }
                });
                filterAndDisplayLogs();
                updateStats();
            }
        }, 1000);
    </script>
</body>
</html>
